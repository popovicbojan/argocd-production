apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: test
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Test project
  sourceRepos:
  - '*'
  destinations:
  - namespace: 'argocd'
    server: https://kubernetes.default.svc
  - namespace: 'test'
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: ''
    kind: 'Namespace'
  namespaceResourceBlacklist:
  - group: ''
    kind: ResourceQuota
  - group: ''
    kind: LimitRange
  - group: ''
    kind: NetworkPolicy
  namespaceResourceWhitelist:    
  - group: 'apps'
    kind: Deployment
  - group: 'apps'
    kind: StatefulSet
  - group: 'extensions/v1beta1'
    kind: Ingress
  - group: 'v1'
    kind: Service